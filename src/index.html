<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script type="module" src="index.js"></script>
</head>
<body class="m-auto flex items-center flex-col mt-[100px] w-[500px] border-style pt-[10px] pb-[10px]">
    <h1 class="text-red-500">Welcome to Web Full-stack Development</h1>
    <div class="divContainer">
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="input-style"><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required class="input-style"><br>
        
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required class="input-style"><br>
        
            <label for="hobbies">Hobbies (comma-separated):</label>
            <input type="text" id="hobbies" name="hobbies" required class="input-style"><br>
        
            <button type="submit" class="button-style">Submit</button>
        </form>
        
    </div>
    <div class="infoContainer"></div>
</body>
</html>
